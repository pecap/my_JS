<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example</title>
	<script type="text/javascript">
	
		var rightNow = new Date ();
		var currentHour = rightNow.getHours();
		switch(true)
		{
			case (currentHour > 8 && currentHour < 12):
				document.write("Morning, sunshine!");
				break;
			case (currentHour === 12):
				document.write("Lunch time!");
				break;
			case (currentHour > 12 && currentHour < 18):
				document.write("Fight the urge to siesta!");
				break;
			default:
				document.write("Carefull Sparky, they'll think you're a hard worker!");
				break;
		}		





	</script>
</head>
<body>
	<h1>JavaScript Example</h1>
</body>
</html>
